{% extends "base.html" %}
{% block page_title %}
    Search
{% endblock page_title %}
{% block search-bar %}

{% endblock search-bar %}
{% comment %} base.html에 정의되어 있는 search-bar를 그대로 불러와 비워둠으로서 search.html에서는 해당 요소가 나오지 않도록 함. {% endcomment %}
{% block content %}
    <h2>Search!</h2>
    <form method="get" action="{% url "rooms:search"%}">
        <div>
            <label for="city">City</label>
            <input value="{{city}}" id="city" name="city" placeholder="Search by City"/>
        </div>
        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
                {% for country in countries %}
                    <option value="{{country.code}}" {% if country.code == s_country %}selected
                    {% endif %}>{{country.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="room_type">Room Type</label>
            <select id="room_type" name="room_type">
                <option value="1"> Any kind</option>

                {% for room_type in room_types %}
                    <option value="{{room_type.pk}}" {% if room_type.pk == s_room_type%}
                        selected
                    {% else %}
                    {% endif %}>{{room_type.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button>Search</button>
    </form>
{% endblock content %}
